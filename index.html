<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingQuizChallenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div id="highScore"><a href="highscores.html">View High Scores</a>
            </div>
        <div id="timer"></div>
    </header>
    <main>
        <div id="original-div"> 
            <h1 id="original-title">Coding Quiz Challenge</h1>
                <p id="original-message">Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
            <button id="start" type="button">Start Quiz</button>
        </div>

        <div class="questions">
            <h1 id="questions-title"></h1>
            <div class="choices">
                <button class="btn-choices" id="choice1"></button>
                <button class="btn-choices" id="choice2"></button>
                <button class="btn-choices" id="choice3"></button>
                <button class="btn-choices" id="choice4"></button>
            </div>
            <div id="answer"></div>
            <span class="choices-span" hidden="true"></span>
        </div>
        
        <div id="completed">
            <h1 >All done!</h1>
            <h2 id="final-s core"></h2>
            <form>
                <label for="intials">Enter Initials:</label>
                <input type="text" id="initials">
                <input type="button" value="Submit" id="submit-initials">
            </form>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</body>
</html>
